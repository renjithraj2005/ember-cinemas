<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="list-container">
      <div class="search-box">
      {{input id="search-input" placeholder="ENTER MOVIE / CINEMA" class="movie-search" value=searchText}}
      <button {{action "searchMovie"}}>Search</button>
      </div>
      <ul class="movie-list">
      {{#each row in model}}
      <div class="movie-row">
        {{#each movie in row}}
          {{#link-to 'movie' movie}}
          <li class="movie-item">
            <img class="movie-poster" {{bind-attr src=movie.poster}} alt="Logo">
            <p>{{movie.title}}</p>
            <p>{{movie.certification}}</p>
          </li>
          {{/link-to}}
        {{/each}}
      </div>
      {{/each}}
      </ul>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="movie">
    <section class="movie-container">
      <div class="movie-info">
        <img class="poster" {{bind-attr src=poster}} alt="Logo">
        <div class="info">
          <p><strong>{{title}}</strong></p>
          <p>{{description}}</p>
        </div>
      </div>
      {{#link-to 'book'}} BOOK {{/link-to}}
      {{outlet}}
    </section>
  </script>
  <script type="text/x-handlebars" data-template-name="book">
    <section class="cinemas">
      <div class="cinemas-container">
        <ul>
          {{#each cinema in model}}
            <li>{{#link-to 'book.timings' cinema}} {{cinema.name}} {{/link-to}}</li>
          {{/each}}
        </ul>
      </div>
    </section>
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="book/timings">
    <section class="cinemas">
      <ul>
        {{#each timing in model.timings}}
          <li>{{timing}}</li>
        {{/each}}
      </ul>
    </section>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
